name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (only if package.json exists)
        if: hashFiles('package.json') != ''
        run: bun install

      - name: Run tests (only if package.json exists)
        if: hashFiles('package.json') != ''
        run: bun test

      - name: Skip message (when no package.json)
        if: hashFiles('package.json') == ''
        run: echo "No package.json in this repo - skipping bun steps."

